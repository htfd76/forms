<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Unit Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .button-spinner {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">HTFD Unit Status Update</h1>
            <p class="text-gray-500 mt-2">Update the status and location for a specific unit.</p>
        </div>

        <form id="update-form">
            <div class="space-y-6">
                <div>
                    <label for="unit" class="block text-sm font-medium text-gray-700">Unit ID</label>
                    <select name="unit" id="unit" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>Select a Unit</option>
                        <option value="ENGINE 76">ENGINE 76</option>
                        <option value="ENGINE 2-76">ENGINE 2-76</option>
                        <option value="TANKER 76">TANKER 76</option>
                        <option value="RESCUE 76">RESCUE 76</option>
                        <option value="BRUSH 76">BRUSH 76</option>
                        <option value="MEDIC 1-76">MEDIC 1-76</option>
                        <option value="MEDIC 2-76">MEDIC 2-76</option>
                        <option value="SUPPORT 76">SUPPORT 76</option>
                    </select>
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" id="status" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>Select a Status</option>
                        <option value="In Service">In Service</option>
                        <option value="Limited Service">Limited Service</option>
                        <option value="OOS">OOS</option>
                    </select>
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" name="location" id="location" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                    <textarea name="comments" id="comments" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <span class="button-text">Update Record</span>
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <div id="message-box" class="mt-6 text-center text-sm p-4 rounded-md hidden"></div>
    </div>

    <script>
        // --- 1. SET YOUR WEB APP URL HERE (Use the same URL as the other form) ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzflDfUBo-Lep0ifEa6OJwoX1O8UfqHBA4EFNG4i6Gzule2o8aB5_9ElhzX0itCuafJ/exec';
        // ------------------------------------

        const form = document.getElementById('update-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = submitButton.querySelector('.button-text');
        const buttonSpinner = submitButton.querySelector('.button-spinner');
        const messageBox = document.getElementById('message-box');

        document.addEventListener('DOMContentLoaded', () => {
            const locationInput = document.getElementById('location');
            if (locationInput) {
                locationInput.value = 'STATION 76';
            }

            const commentsInput = document.getElementById('comments');
            if (commentsInput) {
                commentsInput.value = '-';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (WEB_APP_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('Please paste your Google Apps Script URL into the HTML file.', 'error');
                return;
            }

            setLoading(true);

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // --- 2. ADD THE ACTION IDENTIFIER ---
                data.action = 'updateUnit';
                // ------------------------------------
                
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();

                showMessage(result.message, result.status);

                if (result.status === 'success') {
                    form.reset();
                     // Restore default values after successful submission
                    document.getElementById('location').value = 'STATION 76';
                    document.getElementById('comments').value = '-';
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Check the console for details.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'inline-block';
            } else {
                buttonText.style.display = 'inline-block';
                buttonSpinner.style.display = 'none';
            }
        }

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-6 text-center text-sm p-4 rounded-md'; // Reset classes
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            }

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
