<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTFD Admin</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a nice background and centered content */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <!-- 
              IMPORTANT: Replace the src attribute below with the path to your logo file. 
              For example, if your logo is named "logo.png" and is in the same folder, 
              you would write: src="logo.png"
            -->
            <img src="./images/logo.png" alt="Company Logo" class="h-48">
        </div>
        
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Admin Links & Forms</h1>
        </div>

        <!-- Icon Container -->
        <div class="flex flex-wrap items-center justify-center gap-6 md:gap-8">

            <!-- Link 1: Unit Status Update -->
            <a href="unitstatus.html" target="_blank" rel="noopener noreferrer" class="group transition-transform transform hover:-translate-y-2">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 w-32 h-32 flex items-center justify-center">
                    <!-- Replaced Font Awesome icon with an img tag -->
                    <img src="./images/unitstatus.png" alt="Unit Status Icon" class="w-16 h-16 object-contain transition-transform group-hover:scale-110">
                </div>
                <p class="text-center mt-3 font-semibold text-gray-700 dark:text-gray-300">UNIT STATUS</p>
            </a>

            <!-- Link 2: Notable Addresses -->
            <a href="addresses.html" target="_blank" rel="noopener noreferrer" class="group transition-transform transform hover:-translate-y-2">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 w-32 h-32 flex items-center justify-center">
                    <!-- Replaced Font Awesome icon with an img tag -->
                    <img src="./images/addresses.png" alt="Address Icon" class="w-16 h-16 object-contain transition-transform group-hover:scale-110">
                </div>
                 <p class="text-center mt-3 font-semibold text-gray-700 dark:text-gray-300">ADDRESSES</p>
            </a>

            <!-- Link 3: News Post -->
            <a href="newsfeedform.html" target="_blank" rel="noopener noreferrer" class="group transition-transform transform hover:-translate-y-2">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 w-32 h-32 flex items-center justify-center">
                    <!-- Replaced Font Awesome icon with an img tag -->
                    <img src="./images/news.png" alt="News Icon" class="w-16 h-16 object-contain transition-transform group-hover:scale-110">
                </div>
                <p class="text-center mt-3 font-semibold text-gray-700 dark:text-gray-300">NEWS</p>
            </a>

            <!-- Link 4: Ticker Feed Form -->
            <a href="tickerfeedform.html" target="_blank" rel="noopener noreferrer" class="group transition-transform transform hover:-translate-y-2">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 w-32 h-32 flex items-center justify-center">
                    <!-- Replaced Font Awesome icon with an img tag -->
                    <img src="./images/tickerfeed.png" alt="Ticker Icon" class="w-16 h-16 object-contain transition-transform group-hover:scale-110">
                </div>
                <p class="text-center mt-3 font-semibold text-gray-700 dark:text-gray-300">TICKER FEED</p>
            </a>

        </div>

        <div id="responseMessage" class="text-center text-sm mt-4"></div>

        <footer class="text-center pt-4 text-gray-500 text-sm border-t border-gray-200">
            Created by TFrank615
        </footer>
        
    </div>

</body>
</html>
